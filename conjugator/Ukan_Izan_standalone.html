    	$scope.reduceHints = function(){

    		if ($scope.hints.length>1) {
    			var j=1;
    			var i=1;
    			for (i ; i < $scope.hints.length; i++) { 
    				if ($scope.hints[i].fr==$scope.hints[i-1].fr){
    					reducedHints[j-1]+=", ";
    					reducedHints[j-1]+=$scope.hints[i].eus;
    				} else {
    					reducedHints.push($scope.hints[i].fr.trim() + ': ' + $scope.hints[i].eus);
    					j++;
    				};
    			};
    		};
    		$scope.hints=reducedHints;
    
    	};

        return function(input) {
          return (angular.isString(input) && input.length > 0) ? input.charAt(0).toUpperCase() + input.substr(1) : input;
          // return (angular.isString(input) && input.length > 0) ? input.charAt(0).toUpperCase() + input.substr(1).toLowerCase() : input;
        }
    });
    
  </script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <style type="text/css">
    .bg-success-light{
      background: #dff0d8;
    }
    .bg-danger-light{
      background: #f2dede;
    }
    
    .bigText{
      height: 46px;
      padding: 10px 16px;
      width: 800px;
      # font-size: 38px;
      # line-height: 1.33;
      border-radius: 20px;
    }
    
    body {
      padding-top: 70px;
      padding-bottom: 30px;
    }
    
    .theme-dropdown .dropdown-menu {
      position: static;
      display: block;
      margin-bottom: 20px;
    }
    
    .theme-showcase > p > .btn {
      margin: 5px 0;
    }
    
    .theme-showcase .navbar .container {
      width: auto;
    }
    
    table, th , td {
      border: 1px solid grey;
      border-collapse: collapse;
      padding: 5px;
    }
    
    table tr:nth-child(odd) {
      background-color: #f1f1f1;
    }
    
    table tr:nth-child(even) {
      background-color: #ffffff;
    }
  </style>
</head>
<body role="document">
  <div class="container theme-showcase" role="main">
    <div ng-controller="myCtrl" ng-init="newTest()">
      <!-- <h1>Test : {{deter1 + adj1 + name1 + verb  +" "+ deter2+ adj2 + name2 + "." | capitalize}}</h1> -->
      <h1>Test : {{fr_phrase + "." | capitalize}}</h1>
  	
      <button ng-click="newTest()">Nouveau</button>
      <button ng-click="newHint()">Aide Vocabulaire</button>
      <button ng-click="show_verb_tab()">Aide Conjugaison</button>
      <button ng-click="correction()">Correction</button>
      <button ng-click="solutions()">Toutes les solutions</button>

    	<p>
        <input  ng-class="check()==1?'bg-success-light':'bg-danger-light'" type="text" class="bigText" ng-model="client_input"   ng-keydown="validate($event)" >
        </br>
      	&nbsp;{{message | capitalize}}
      </p>


    <div>
      <label>Encore {{num_hints}} aides voca possibles...</label>

      <ul>
        <li ng-repeat="x in shownHints">
          {{ x }}
          <!-- {{ x.fr.trim() + ': ' + x.eus }} -->
        </li>
      </ul>
    </div>

    <div>
      <table ng-show="shown_verb_tab">
        <tr>
          <td>{{ infinitif.fr }}</td>
          <td ng-repeat="x in infinitif.fr_c" >{{ x }}</td>
        </tr>
        <tr ng-repeat="x in infinitif.eus_c">
          <td>{{ infinitif.eus }}</td>
          <td ng-repeat="y in x" >{{ y }}</td>
        </tr>
      </table>
    </div>

    <div ng-show="shown_solutions">
      <label>Solution(s) :</label>

      <ul>
        <li ng-repeat="x in targets track by $index ">
          {{ x | capitalize }}
        </li>
      </ul>
    </div>
    <div>
      Ukan_Izan version {{version_Ukan_Izan}}
    </div>
  </div>
</div>
</body>
</html>
